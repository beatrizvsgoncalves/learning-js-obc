<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="players">
            <label for="player1">Jogador 1</label>
            <input type="text" name="player1" id="player1">
            <label for="player2">Jogador 2</label>
            <input type="text" name="player2" id="player2">
        </div>
        <button id="button">JOGAR</button>
    </header>
    <main>
        <div id="board">
            <div data-value="1" class="box rounded-top-l"></div>
            <div data-value="2" class="box"></div>
            <div data-value="3" class="box rounded-top-r"></div>
            <div data-value="4" class="box"></div>
            <div data-value="5" class="box"></div>
            <div data-value="6" class="box"></div>
            <div data-value="7" class="box rounded-bt-l"></div>
            <div data-value="8" class="box"></div>
            <div data-value="9" class="box rounded-bt-r"></div>
        </div>
    </main>
</body>
</html>
